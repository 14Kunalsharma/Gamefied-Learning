<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoLearn - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif; background: linear-gradient(135deg,#E8F8EC,#F0FFF4); display:flex; align-items:center; justify-content:center; height:100vh;}
    .login-container {background: #fff; color: #333; border-radius: 12px; box-shadow: 0 8px 26px rgba(0,0,0,0.08); width: 100%; max-width: 420px; padding: 28px;}
    .form-control {border-radius: 999px; padding: 12px 20px; margin-bottom: 15px;}
    .btn-login {background-color: #2f9e44; color: #fff; border-radius: 999px; padding: 12px 30px; width: 100%; border: none;}
    .signup-link {margin-top: 15px; font-size: 0.9rem;}
    .signup-link a {color: #3B82F6; font-weight: bold; text-decoration: none;}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ‘‹ Welcome Back!</h2>
    <form id="signinForm">
      <input id="email" type="email" class="form-control" placeholder="Email Address" required>
      <input id="password" type="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-login" type="submit">Sign In</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function getUsers(){ return JSON.parse(localStorage.getItem('eco_users')||'[]'); }
    document.getElementById('signinForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const users = getUsers();
      const user = users.find(u=>u.email===email && u.password===password);
      if(!user){ alert('Invalid credentials. Please try again or sign up.'); return; }
      // Save logged in user
      localStorage.setItem('eco_current_user', JSON.stringify(user));
      window.location = 'index.html';
    });
  </script>
</body>
</html>
