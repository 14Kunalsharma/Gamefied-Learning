<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EcoLearn - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif; background: linear-gradient(135deg,#E8F8EC,#F0FFF4); display:flex; align-items:center; justify-content:center; height:100vh;}
    .card {max-width:420px; width:100%; padding:20px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06);}
    .form-control{border-radius:999px; padding:12px 20px; margin-bottom:12px;}
    .btn-primary{border-radius:999px; width:100%;}
    .muted{font-size:0.9rem; color:#666;}
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3">Create your EcoLearn account</h3>
    <form id="signupForm">
      <input id="name" class="form-control" placeholder="Full name" required/>
      <input id="email" type="email" class="form-control" placeholder="Email address" required/>
      <input id="password" type="password" class="form-control" placeholder="Password" required/>
      <input id="role" class="form-control" placeholder="Role (Student / Teacher)" required/>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="mt-3 muted">Already have an account? <a href="signin.html">Sign in</a></p>
  </div>

  <script>
    function getUsers(){ return JSON.parse(localStorage.getItem('eco_users')||'[]'); }
    function saveUsers(users){ localStorage.setItem('eco_users', JSON.stringify(users)); }

    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value.trim();

      if(!name || !email || !password){ alert('Fill all fields'); return; }

      const users = getUsers();
      if(users.find(u=>u.email===email)){ alert('User already exists. Please sign in.'); window.location='signin.html'; return; }

      users.push({name, email, password, role, points:0, updates: []});
      saveUsers(users);
      alert('Account created. Redirecting to sign in.');
      window.location = 'signin.html';
    });
  </script>
</body>
</html>
